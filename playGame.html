<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Dash Game</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="playGame.css" />
  </head>
  <body>
    <div class="container-fluid p-0" id="top">
      <div class="topSpace">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid" id="navRight">
            <a class="navbar-brand" href="#" id="leftWelcome"
              >The DotDash Game</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Homepage</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="info.html"
                    >Info</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PlayGame</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="midSpace">
      <div class="midSpace2">
        <p id="resultDisplay">Make a Guess</p>
        <div
          data-bs-spy="scroll"
          data-bs-target="#navbar-example2"
          data-bs-root-margin="0px 0px -40%"
          data-bs-smooth-scroll="true"
          class="scrollspy-example p-3 rounded-2"
          tabindex="0"
        >
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Your guess"
              aria-label="Your guess"
              aria-describedby="button-addon2"
              id="playerInput"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Go!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="playgame.js"></script>
  </body>
</html>
